<!DOCTYPE html>
<html>
  <head>
    <!-- title  -->
    <title>ListITems</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon" />
   
  </head>
  <body>
    <!-- unordered List -->
    <!-- disc symbol -->
    <ul>
      <!-- start tag : unordered list-->
      <li>item-1</li>      <!-- li: list item-->
      <li>item-2</li>
      <li>item-3</li>
      <li>item-4</li>
      <li>item-5</li>
     
    </ul>
    <!-- end tag : unordered list-->
    <!-- the default symbol is Disc    -->
    <!-- type of symbols : disc circle square none -->
    <!-- property:value; ,key:value; eg: list-style-type:circle;-->
    <h3>Circle symbol</h3>
    <ul style="list-style-type: circle">
      <li>Home</li>
      <li>about</li>
      <li>contact</li>
    </ul>
    <h1>square symbol</h1>
    <ul style="list-style-type: square">
      <li>Home</li>
      <li>about</li>
      <li>contact</li>
    </ul>

    <h1>No symbol</h1>
    <ul style="list-style-type: none">
      <li>Home</li>
      <li>about</li>
      <li>contact</li>
    </ul>

   <!-- nested List : list inside list-->
    <ul style="list-style-type: none;">
      <li><h2>NESTED LIST</h2></li>
      <li>
        <!-- nested list -->
        <ul>
          <li>item-1</li>
          <li>item-1</li>
          <li>item-1</li>
        </ul>
      </li>
    </ul>

  </body>
</html>
