<!DOCTYPE html>
<html>
    <head>
        <title>FormControls</title>
    </head>
    <body>

        <form method="get" action="">
            <input type="text" required maxlength="5"><br>
            <input type="text" placeholder="enter a value" value="hyderabad" readonly><br>
            <input type="number" min="1" max="10" step="2">
            <input type="reset" value="reset" disabled>
            <input type="password" pattern="[A-Za-z]{3,}">
            <input type="text" pattern="\d{3}">
            <input type="text" size="1">
            <select name="" id="" multiple>
                <option value="">1</option>
                <option value="">2</option>
                <option value="" selected >selectNo</option>
                <option value="">3</option>
            </select>
            <input type="file" accept="2">
            <input type="submit">
        </form>
    </body>
</html>
