<!DOCTYPE html> <!-- tells the current version of html (html5) -->
<html> <!--root element-->
<head> <!-- it contains the meta information like title favicons metadata,links,script etc...-->
    <!-- title of webpage  (which helps search engines to identify  (seo)) -->
    <title>Multimedia</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
</head>
<body> <!-- presentation layer for webpage or website-->


  <!-- audio formats : mp3 flac wav wmac aiff -->
   <!-- video formats :mp4 mov avi mkv f4v webm flv etc.. -->
    <!-- image formats : jpg jpeg png svg (scalable vector graphics) bmp gif cr3 tiff etc .. -->

    <!-- audio syntax -->
     <audio controls   autoplay muted loop>
        <source src="./assets/song1.mp3" type="audio/mp3" />
        <source src="./assets/song2.mp3" type="audio/mp3" />
        <source src="./assets/song2.mp3" type="audio/mp3" />
        <!-- in backend  will be looping the single source tags-->
         <!-- <source src={{}} type="audio/mp3" />
         <source src=`${}` type="audio/mp3" /> -->
        no audio format is supported
     </audio>
     <!-- video syntax -->
      <video controls  muted loop  poster="./assets/1.jpg" width="500px" height="400px">
        <!-- <source src="./assets/v2.mp4" type="video/mp4"/> -->
        <source src="./assets/v1.mp4" type="video/mp4"/>
        no video format is supported
      </video>
        <video controls  muted loop  poster="./assets/1.jpg" width="500px" height="400px">
        <source src="./assets/v2.mp4" type="video/mp4"/>
        <!-- <source src="./assets/v1.mp4" type="video/mp4"/> -->
        no video format is supported
      </video>
      <!-- note: poster attribute wont be supported with autoplay attribute -->

      <!-- Iframes :(embed tag):webpage in a webpage  -->
       <!-- usecases: used for inserting maps youtube videos and webpages ,advertisements etc... -->
 
       <!-- syntax of iframe -->
        <iframe src="" frameborder="0" width="" height="" referrerpolicy=""></iframe>

        <!-- inserting the google maps -->
         <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15220.27364542624!2d78.39629844999999!3d17.50424745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1750134190350!5m2!1sen!2sin" width="500" height="500"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!-- webpage in webpage -->
         <iframe src="https://socialprachar.com/" frameborder="0" width="100%" height="600px"></iframe>
        <iframe src="https://www.amazon.in/" frameborder="0"></iframe>

        <!-- inserting the youtube videos -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/2voCBpYfFI4?si=RGbt-d8lpEHDYG6G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/Apj9ISyXr_s?si=XufQOKzQr5GMTJfF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    
</body>

</html>
