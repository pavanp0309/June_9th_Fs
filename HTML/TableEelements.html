<!Doctype html>
<html>
    <head>
        <title>Table Elements</title>
    </head>
    <body>
        <table width="100%" border="" style="border-collapse: collapse;">
            <caption>STUDENT DETAILS</caption> <!-- used for Providing title/heading for Table-->
            <colgroup> <!-- used for styling the columns-->
                <col style="background-color: aqua;">
                <col>
                <col style="background-color: rgb(255, 0, 76);">
            </colgroup>
           <thead> <!-- groups all table header data-->
             <tr> <!-- tr: used for creating the Rows-->
                <th>Name</th> <!--Th:used for creating table header-->
                <th>Age</th> <!--Th:used for creating table header-->
                <th>Mobile</th> <!--Th:used for creating table header-->
                <th>Stream</th> <!--Th:used for creating table header-->
                <th>Location</th> <!--Th:used for creating table header-->
            </tr>
           </thead>
           <!-- table Body -->
            <tbody> <!-- is used for Grouping table Data-->
                <!-- 1st row start -->
                <tr align="center"> <!-- table Row-->
                    <td>Ravi</td><!-- table data-->
                    <td>24</td>
                    <td>4674534657</td>
                    <td>cse</td>
                    <td>hyderabad</td>
                </tr>
                <!-- 1st row start -->
                <tr align="center"> <!-- table Row-->
                    <td>Raju</td><!-- table data-->
                    <td>24</td>
                    <td>9674534657</td>
                    <td>civil</td>
                    <td>ap</td>
                </tr>
            </tbody>
            <tfoot>
                <tr align="center">
                    <td colspan="5">&copy;socialprachar 2025</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
