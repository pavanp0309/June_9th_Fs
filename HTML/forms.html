<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
      
    </head>
    <body>
        <!-- structure of the Form -->
         <form  method="post" action="./demo.html" >
            <label for="fullname">FullName</label><br>
            <input type="text" placeholder="enter ur firstname" id="firstname" name="fname" value="john"> <br>
            <input type="text" placeholder="enter ur lastname" id="fullname" name="fname" value="john"> <br>
            <label for="emailaddress">Email</label> <br>
            <input type="email" placeholder="enter ur email" id="emailaddress"  name="femail"> <br>
            <label for="password">Password</label> <br>
            <input type="password" placeholder="enter ur password"  name="fpass"><br>
            <input type="button" value="gohead">
            <input type="submit">
         </form>

         <form action="">
            <input list="hello">
            <datalist id="hello">
              <option value={}></option>
              <option value="Mac"></option>
              <option value="sumsung"></option>
              <option value="s"></option>
              <option value="sa"></option>
              <option value="sm"></option>
              <option value="ms"></option>
              <option value="nokia"></option>
              <option value="jio"></option>
            </datalist>
         </form>
    </body>
</html>
