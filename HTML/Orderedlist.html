<!DOCTYPE html>
<html>
    <head>
        <title>Ordered list</title>
        <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    </head>
    <body>
        
    <h2>Ordered list</h2>
    <!-- the default type is number format  -->
     <!-- different type attribute values -->
      <!-- Indicates the numbering type:

'a' indicates lowercase letters,
'A' indicates uppercase letters,
'i' indicates lowercase Roman numerals,
'I' indicates uppercase Roman numerals,
and '1' indicates numbers (default). -->

    <ol reversed start="10"> <!-- start tag: ordered list-->
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ol><!-- start tag: ordered list-->

     <ol type="A" start="4"> <!-- start tag: ordered list-->
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ol><!-- start tag: ordered list-->

     <ol type="a"> <!-- start tag: ordered list-->
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ol><!-- start tag: ordered list-->

    <ol type="I"> <!-- start tag: ordered list-->
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ol><!-- start tag: ordered list-->

    <ol type="i" start="5"> <!-- start tag: ordered list-->
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>
    </ol><!-- start tag: ordered list-->




    </body>
</html>
