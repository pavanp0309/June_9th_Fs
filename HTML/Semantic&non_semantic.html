<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta: describes data about data (it is info webpage),like utf-8 responsive author 
     description and keywords and social media links   -->
     <!-- it incrases the seo optimization of the website -->
    <meta charset="UTF-8">  <!--helps in rendering the content properly  ,content : emojis 
    special characters  ,languages: telugu ,hindi tamil etc ,utf-8 converts 
    these languages or emoji in byte -1 to make computer understand it -->
    <!-- responsive Tag :  -->
     <!-- To ensure proper rendering and touch zooming for all devices, add the responsive viewport meta tag to your <head>. -->
        <!-- mobile:726px ---display content according to 726px -->
        <!-- laptops:1200px ---display content according to 1200px -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description -->
     <meta name="description" content="top news realted ai content user can learn top 10 ai tools">
    <!-- keyword -->
     <meta name="keywords" content="chatgpt notebookllm google ai studio gemini dell-3 lovable ">
    <!-- author name -->
     <meta name="author" content="socialprachar">
    <title>Document</title>
</head>
<body>
    <!-- semantic and non-semantic tags -->
     <!-- Block_level_elements:occupies full width in the Browser and starts in a new line -->
      <!-- eg : p h1-h6 list form table etc.. (div): used for grouping the content  -->
     <!-- inline_level_elements:occupies only content width in the Browser starts in same line -->
      <!-- eg:img a button lable ,input mutimedia textformatting tags etc.. (span):inline -element -->
       <!-- height and width properties can be applied to inline element -->

       <p style="color: red;">4.3 4.3 out of 5 stars   <span style="color: green;"> 1,397 ratings</span></p>
  <!-- non-semantic : which doesnt give any clear info to the Browser and developer :div span -->
  <!-- semantic : which  give any clear info to the Browser and developer  -->
   <!--  it helps the search engine identify the content and display the Top : increase the seo  -->
     <!-- eg: header footer main section article figure caption nav aside  ,p h-h6 text-formatting etc...  -->
      <header>
         <!-- header contains navigation brand-logo login button,searchbar etc.. etc ... -->
          <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
            </ul>
          </nav>
      </header>
      <main>
        <section> <!--thematic meaning to browser eg : top Trending products,50% offer ,Today delays-->
            <p></p>
            <img src="" alt="">
        </section>
        <article>
            
        </article>
        <figure>
            <figcaption>Notebook</figcaption>
             <img src="./assets/fav.png" alt="" width="100px">
        </figure>
      </main>
      <aside>
        <!-- side navigation or used for adventiment -->
      </aside>

      <footer>

      </footer>


</body>
</html>
