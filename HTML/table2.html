<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table bgcolor="blue" border="" width="100%" cellpadding="10" cellspacing="5" style="border-collapse: collapse; color: aliceblue">
      <!-- table row -->
      <thead>
        <tr>
          <th colspan="2">FirstName</th>
          <th>Age</th>
          <th>Mobile</th>
        </tr>
      </thead>
      <!-- data -->
       <tbody>
        <tr>
            <td align="center">ravi</td>
            <td>kumar</td>
            <td>24</td>
            <td rowspan="2">787445678XXX</td>
        </tr>
      <tr align="center">
        <td colspan="2">ravi</td>
        <td rowspan="2">24</td>
      </tr>
      <tr>
        <td>ravi</td>
        <td>kumar</td>

        <td>787445678XXX</td>
      </tr>
       </tbody>
       <tfoot>
         <tr align="center">
            <td colspan="4"><p>&copy;belongs to sp</p></td>
         </tr>
       </tfoot>
    </table>
  </body>
</html>
