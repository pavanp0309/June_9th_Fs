<!DOCTYPE html>
<html>
    <head>
        <title>TextFormattingtags</title>
    </head>
    <body>
         <!-- all these tags increase the seo   -->
     <p>H<sub>2</sub>0</p>
     <p>a<sup>2</sup>+b<sup>2</sup>=2ab</p>
     <p>Hello <b>everyone</b> ,Sup dev</p>
     <!-- sematic tag : which give clear meaning the browser -->
     <p>Hello <strong>everyone</strong> ,Sup dev</p>
     <p>Hello <i>everyone</i> ,Sup dev</p>
     <p>Hello <em>everyone</em> ,Sup dev</p>
     <p>Hello   <u>everyone</u> </p>
     <p>$300 <del>$500</del></p>
     <strike>Hhee</strike>
     <p><ins>kjhgfdfghjjkl;kjhgfd</ins></p>
     <p>Ctrl+z</p>
     <kbd>Ctrl+z</kbd>
     <p>print("hello world")</p>
     <code>
        print("hello world")
     </code>
     <mark>hello everyome</mark>
     <p>hypertext markup language</p>
     <abbr title="hypertext markup language">html</abbr>
     <q>hello</q>
      
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
    </body>
</html>
